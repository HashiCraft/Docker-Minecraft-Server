---

spec:
  name: minecraft
  services:
  - name: minecraft-server
    dockerfile_path: Dockerfile-app-platform
    git:
      branch: deploy
      repo_clone_url: https://github.com/HashiCraft/Docker-Minecraft-Server.git
    http_port: 25565
    internal_ports: [25565]
    envs:
      - key: WORLD_BACKUP
        value: https://github.com/HashiCraft/digital-ocean-deploy/releases/download/v0.0.0/world.tar.gz
      - key: MODS_BACKUP
        value: https://github.com/HashiCraft/digital-ocean-deploy/releases/download/v0.0.0/mods.tar.gz
      - key: JAVA_MEMORY
        value: 1G
